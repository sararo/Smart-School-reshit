<h1>staff admin </h1>

<table>
    <tr>
        <th>שם </th>
        <th>תעודת זהות</th>
        <th>Type</th>
    </tr>
    <tr ng-repeat="staff in AllStaff">
        <td>{{staff.UserName}}</td>
        <td>{{staff.UserId}}</td>
        <td>{{staff.Type}}</td>
    </tr>
</table>

<a ng-href="#/admin/staff/creatStaff">הוספת איש צוות</a></br>
<a ng-href="#/admin/staff/updateStaff">עדכון</a></br>

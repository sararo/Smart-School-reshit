
<h1>hello {{student.FirstName}}</h1>


<div >
    <div>
        <div class="col-xs-12 col-sm-4">
            <figure>
                <img img src="/1.jpg" alt="{{student.FirstName}}" />
                <figcaption>{{student.FirstName}}</figcaption>
            </figure>
        </div>

        <div class="col-xs-12 col-sm-4">
                <ul>
                    <li><strong>שם פרטי: </strong>{{student.FirstName}}</li>
                    <li><strong>משפחה : </strong>{{student.LastName}}</li>
                    <li><strong>מחנך : </strong>{{student.TeacherName}}</li>
                    <li><strong>שם כיתה :</strong>{{student.ClasstName}}</li>
                </ul>
        <div>
    </div>
</div>

<br>
<div class="divider"></div>
    <div class="col-xs-12 col-sm-6">
        <dl data-ng-repeat="course in student.Courses">
            <div class="row">
                <div class="col-xs-8">
                    <dt>{{course.CourseName}}</dt>
                    <dd>{{course.Grade}}</dd>
                    <dfn>{{course.evaluation}}</dfn>
                </div>
            </div>
        </dl>
    </div>
</div>
</div>

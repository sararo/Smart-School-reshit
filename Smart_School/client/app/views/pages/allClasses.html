


<h1>all classes admin </h1>


<div class="container object" ng-repeat="class in AllClasses">
    <div id="main-container-image">
        <section class="work">
            <figure class="white">
                <a ng-href="#/classes/{{class.ClassId}}"   >
                    <img img src="/a.jpg" alt="" />
                </a>
                <div id="wrapper-part-info">
                    <div id="part-info">{{class.ClassName}}</div>
                </div>
            </figure>
        </section>

    </div>
</div>

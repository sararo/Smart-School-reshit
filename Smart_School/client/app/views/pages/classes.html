


<h1>i am in classes pages </h1>
<div class="container object" ng-repeat="class in list_classes" ng-controller="StudentsCtrl">
    <div id="main-container-image">
        <section class="work">
            <figure class="white">
                <a ng-click="selectionGrade(class.ClassName)"  ng-href="#students" >
                    <img img src="{{class.imgSrc}}" alt="" />
                </a>
                <div id="wrapper-part-info">
                    <div id="part-info">{{class.ClassName}}</div>
                </div>
            </figure>
        </section>
    </div>
</div>
